<div class="front" [ngClass]="category">
    <div class="header">{{ 'CATEGORY' | translate }} {{ 'CATEGORIES.' + category | uppercase | translate }}</div>
    <div class="content">
        <p>{{ 'QUESTIONS.' + content | translate }}</p>
    </div>
    <div class="footer">
        <img [src]="getImage()" alt="category" class="icon">
    </div>
</div>
